<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <input class="input" type="radio" name="switch" id="btn1" checked>
        <input class="input" type="radio" name="switch" id="btn2">
        <input class="input" type="radio" name="switch" id="btn3">
        <input class="input" type="radio" name="switch" id="btn4">
        
       
        <div class="slider-inner">
          <div class="slides">
            <img src="http://conceptartworld.com/wp-content/uploads/2013/10/Mathieu_Latour-Duhaime_Art_exo-02-small-680x340.jpg"/>
            <img src="http://conceptartworld.com/wp-content/uploads/2013/10/Mathieu_Latour-Duhaime_Concept_Art_Thief_01-680x340.jpg"/>
            <img src="http://conceptartworld.com/wp-content/uploads/2013/10/Mathieu_Latour-Duhaime_Concept_Art_Thief_07-680x340.jpg"/>
            <img src="http://conceptartworld.com/wp-content/uploads/2013/10/Mathieu_Latour-Duhaime_Concept_Art_Thief_07-680x340.jpg"/>
          </div>
        </div>
        <div class="text-switch">
            <div class="qotes-wrapper">
                <div class="qotes">
                    <p class="first">1111111111111</p>
                    <p class="second">222222222222</p>
                    <p class="third">33333333333</p>
                    <p class="fourth">444444444444</p>
                </div>
            </div>

            <div class="switch">
                <label for="btn1"><span></span></label>
                <label for="btn2"><span></span></label>
                <label for="btn3"><span></span></label>
                <label for="btn4"><span></span></label>
            </div>
        </div>
        
        
        
          
      </div>
</body>
</html>
